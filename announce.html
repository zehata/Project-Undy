	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyB4R7ZGnYLgntNcT7H_LZrsRPmr2b6JIHE",
	    authDomain: "project-undy.firebaseapp.com",
	    databaseURL: "https://project-undy.firebaseio.com",
	    projectId: "project-undy",
	    storageBucket: "project-undy.appspot.com",
	    messagingSenderId: "71717485961"
	  };
	  firebase.initializeApp(config);


	  var announcementsref = firebase.database().ref('announce/');
	  announcementsref.on("value", function(snapshot) {
	  		var announcementsdl = snapshot.val();
	  		var noofan = announcementsdl.noofan;
	  		$('announcementswrapper').innerHTML = "";
	  		for(var i = 0; i < noofan; i++){
	  			var name = "announcement" + i;
	  			var announcement = document.createElement("DIV");
	  			announcement.id = name;
	  			if (announcementsdl[name].customheight){
	  				announcement.style.height=announcementsdl[name].customheight;
	  			}
	  			announcement.className = "announcements";
	  			announcement.innerHTML = "<div class='antitle'>"+announcementsdl[name].Title+"</div><div class='andesc'>"+announcementsdl[name].Desc+"</div>";
	  			$('announcementswrapper').appendChild(announcement);
	  		}
		});


	  function read(mes){
	  	console.log(mes)
	  }

	</script>
	<div id="announcementswrapper"></div>
	<div id="darken" onclick="hidenav()"></div>
